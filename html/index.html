<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div id="products">
        <div class="products">
            <img src="../images/chocolate.jpeg" alt="chocolate" height="200px" width="200px">
            <h2>Chocolates</h2>    
            <p>Product - 1</p>
            <p>$ 9.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../images/cake.jpeg" alt="cake" height="200px" width="200px">
            <h2>Cakes</h2>    
            <p>Product - 2</p>
            <p>$ 4.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../images/icecream.jpeg" alt="icecream" height="200px" width="200px">
            <h2>Ice cream</h2>    
            <p>Product - 3</p>
            <p>$ 1.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../images/brownie.jpeg" alt="brownie" height="200px" width="200px">
            <h2>Brownies</h2>    
            <p>Product - 4</p>
            <p>$ 3.99</p>
            <button>Add to cart</button>
        </div>
    </div>
    <footer>
        &copy; Designed by Abishek
    </footer>
</body>
</html>
